<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Month2Project</title>
</head>
<body>
    <main>

        <!-- Product card container -->
        <div class="card">

            <!-- Image card -->
            <div class="image">
                <img src="fresh.jpg">
            </div>

            <!-- Product details card -->
            <div class="details">
                <p class="heading-small">Perfume</p>
                <p class="heading-big">Gabrielle Essence Eau De Parfum</p>
                <p class="paragraph">A floral, solar and voluptouos interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="prices">
                    <p class="price-big">$149.99</p>
                    <p class="price-small"><del>$169.99</del></p>
                </div>

                <!-- Button for product -->
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
